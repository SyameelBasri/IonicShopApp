<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" slot="start">
      <ion-back-button defaultHref="/products"></ion-back-button>
    </ion-button>
    <ion-title>Your Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div class="ion-text-center" *ngIf="isLoading">
          <ion-spinner ></ion-spinner>
        </div>
        <p class="ion-text-center" *ngIf="!isLoading && cart.length <= 0">Your cart is empty!</p>
        <ion-list *ngIf="!isLoading && cart.length > 0">
          <ion-item-sliding *ngFor="let item of cart" #slidingItem>
            <app-cart-item [item]="item"></app-cart-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)="onItemRemove(item.product.id)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2">
          <ion-row class="ion-align-items-center ion-padding-horizontal">
            <ion-col offset-lg="2" class="ion-text-end">
              <ion-label>Total:</ion-label>
            </ion-col>
            <ion-col size="4" class="ion-text-center">
              <ion-label>{{totalPrice}}</ion-label>
            </ion-col>
            <ion-col size="12" size-md="4">
                <ion-button color="primary" fill="solid" expand="block" (click)="onCheckout()" [disabled]="cart.length <= 0">Checkout</ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-toolbar>
    <ion-title>Ionic - Fake Store</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/cart">
        <ion-icon name="cart" slot="icon-only" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="8" size-md="4" size-lg="3" size-xl="2">
        <ion-list>
          <ion-item>
            <ion-select (ionChange)="onCategorySelect()" interface="popover" placeholder="Select category" [(ngModel)]="selectedCategory">
              <ion-select-option *ngFor="let c of categories" [value]="c">{{c | titlecase}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="2">
        <ion-button *ngIf="selectedCategory" color="primary" (click)="resetFilter()">Clear</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3" size-xl="3" *ngFor="let p of products">
        <ion-card [routerLink]="['/', 'products', p.id]">
          <div class="ion-text-center ion-padding">
            <img [src]="p.imageUrl" style="height: 200px;">
          </div>
          <ion-card-content>
            <ion-row>
              <ion-col>
                <ion-label>
                  <small>{{p.title}}</small>
                </ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6">
                <ion-label color="dark">
                  {{ p.price | currency:'USD' }}
                </ion-label>
              </ion-col>
              <ion-col class="ion-text-end" size="6">
                <ion-label>
                  <small>{{p.quantitySold}} sold</small>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
